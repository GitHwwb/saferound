<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – SafeRound</title>
  <meta name="description" content="Get in touch with the SafeRound team for questions, support, or feedback.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="nav" role="navigation" aria-label="Main navigation">
    <div class="nav-inner">
      <a href="index.html" class="nav-logo" aria-label="SafeRound home">
        <img src="saferound_square_v4.png" alt="SafeRound logo" width="32" height="32" style="border-radius:6px;">
        SafeRound
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="privacy-terms.html">Privacy &amp; Terms</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Hero -->
  <section class="page-hero">
    <h1>Contact</h1>
    <p>Questions, feedback, or support requests — we'd love to hear from you.</p>
  </section>

  <!-- Contact Form -->
  <div class="contact-form-wrapper">
    <form id="contact-form" class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="Name" required placeholder="Your name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="Email" required placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="Message" required placeholder="How can we help?"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%;justify-content:center;">
        Send Message
      </button>
    </form>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      var n = encodeURIComponent(this.querySelector('#name').value);
      var m = encodeURIComponent(this.querySelector('#message').value);
      var em = encodeURIComponent(this.querySelector('#email').value);
      window.location.href =
        'mailto:saferound@protonmail.com'
        + '?subject=' + n
        + '&body=' + m + '%0A%0AFrom:%20' + em;
    });
  </script>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-left">
        <img src="saferound_square_v4.png" alt="SafeRound" width="24" height="24" style="border-radius:4px;">
        <span>© 2025 SafeRound</span>
      </div>
      <div class="footer-center">
        <a href="https://www.buymeacoffee.com/Jon.L" target="_blank" rel="noopener">
          <img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=☕&slug=Jon.L&button_colour=34a853&font_colour=ffffff&font_family=Inter&outline_colour=2d8f47&coffee_colour=ffffff" alt="Buy Me A Coffee" style="height:40px;">
        </a>
      </div>
      <ul class="footer-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="privacy-terms.html">Privacy &amp; Terms</a></li>
        <li><a href="https://workspace.google.com/u/0/marketplace/app/saferound/544407187880" target="_blank" rel="noopener">Marketplace</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
